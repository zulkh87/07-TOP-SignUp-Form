<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Odin Project - Sign Up Form Project</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-left">
        <img src="./images/odin-lined.png" alt="Odin Logo" />
        <div class="photo-ref-container">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="main-right">
        <header>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your highest dreams.
          </p>
          <p>You know you want to.</p>
        </header>
        <!-- Form begins -->
        <form action="#" method="post">
          <!-- Heading -->
          <h4>Let's do this!</h4>
          <!-- first name -->
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
          <!-- last name -->
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
          <!-- email -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <!-- phone number -->
          <label for="phone-number">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          />
          <!-- password -->
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
          <!-- password confirmation -->
          <label for="password-confirmation">CONFIRM PASSWORD</label>
          <input
            type="password-confirmation"
            id="password-confirmation"
            name="password-confirmation"
          />
        </form>
        <!-- Form ends -->
        <!-- Footer begins -->
        <footer>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
        <!-- Footer Ends -->
      </div>
    </div>
  </body>
</html>

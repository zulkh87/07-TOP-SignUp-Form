<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Odin Project - Sign Up Form Project</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-left">
        <div class="left-logo">
          <hr />
          <img src="./images/odin-lined.png" alt="Odin Logo" />
          <p>ODIN</p>
        </div>

        <div class="photo-ref-container">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="main-right">
        <header>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your highest dreams.
          </p>
          <p>You know you want to.</p>
        </header>
        <!-- Form begins -->

        <form action="#" method="post">
          <h4>Let's do this</h4>
          <!-- Heading -->
          <!-- <h4>Let's do this!</h4> -->
          <div class="form-split-left">
            <!-- first name -->
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
            <!-- email -->
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
            <!-- password -->
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-split-right">
            <!-- last name -->
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
            <!-- phone number -->
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            />
            <!-- password confirmation -->
            <label for="password-confirmation">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="password-confirmation"
              name="password-confirmation"
            />
          </div>
        </form>
        <!-- Form ends -->
        <!-- Footer begins -->
        <footer>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
        <!-- Footer Ends -->
      </div>
    </div>
  </body>
</html>
